<mat-toolbar color="primary" class="mat-elevation-z6">
  <mat-toolbar-row>HeroDevs - Angular Check Main</mat-toolbar-row>
</mat-toolbar>

<div class="app-container">
  <div class="nav-container">
    <mat-nav-list>
      <a mat-list-item [routerLink]="route.path" *ngFor="let route of routes" >{{ route.title }}</a>
    </mat-nav-list>
  </div>
  <div class="router-container">
    <router-outlet></router-outlet>
  </div>
</div>
