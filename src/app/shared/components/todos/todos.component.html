<mat-card>
  <mat-card-header>
    <mat-card-title>Todo List</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <h3 *ngIf="todos.length === 0" style="text-align: center">No todo items have been entered.</h3>

    <mat-list>
      <mat-list-item *ngFor="let todo of todos">
        <div matListItemTitle *ngIf="todo.category">{{todo.category.text}}</div>
        <div matListItemLine>{{todo.text}}</div>
        <div matListItemMeta>
          <button mat-icon-button  (click)="deleteTodo.emit(todo.id)" color="warn">
            <mat-icon>delete</mat-icon>
          </button>
          <button mat-icon-button (click)="openTodoDialog(todo)" *ngIf="canEdit">
            <mat-icon color="primary" >edit</mat-icon>
          </button>
        </div>
      </mat-list-item>
    </mat-list>
  </mat-card-content>
</mat-card>
