<mat-card>
  <mat-card-header>
    <mat-card-title>Todo List</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <h3 *ngIf="todos.length === 0" style="text-align: center">No todo items have been entered.</h3>
    <mat-list>
      <mat-list-item *ngFor="let todo of todos">
        <div matListItemTitle>{{todo.text}}</div>
        <div matListItemMeta>
          <mat-icon color="warn" (click)="deleteTodo.emit(todo.id)" style="cursor: pointer">delete</mat-icon>
        </div>
      </mat-list-item>
    </mat-list>
  </mat-card-content>
</mat-card>
